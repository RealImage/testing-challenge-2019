log.dir=/var/tmp
log4j.rootLogger=INFO, consoleLog, defaultLog

log4j.appender.consoleLog=org.apache.log4j.ConsoleAppender
log4j.appender.consoleLog.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleLog.layout.ConversionPattern=%d{MMM/dd/yyyy-HH:mm:ss} %r [%t] %p %c{2} %M: %m%n

log4j.appender.defaultLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.defaultLog.DatePattern=.yyyy-MM-dd.HH
log4j.appender.defaultLog.layout=org.apache.log4j.PatternLayout
log4j.appender.defaultLog.layout.ConversionPattern=%d{MMM/dd/yyyy-HH:mm:ss} %r [%t] %p %c{2} %M: %m%n
log4j.appender.defaultLog.File=${log.dir}/alpha/alpha.log